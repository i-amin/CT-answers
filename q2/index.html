<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>q2</title>
</head>

<body>
    <script>
    // parent class 
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        if (width === height && !(this instanceof Square)) {
            return new Square(width);
        }
    }
    Rectangle.prototype.calcArea = function() {
        return this.width * this.height;
    };
    Rectangle.prototype.setWidth = function(width) {
        this.width = width;
        return this;
    };
    Rectangle.prototype.setHieght = function(height) {
        this.height = height;
        return this;
    };

    // child class
    function Square(size) {
        Rectangle.call(this, size, size);
    }
    Square.prototype = Object.create(Rectangle.prototype);
    Square.prototype.constructor = Square;
    Square.prototype.setSize = function(size) {
    	this.width = this.height = size;
        return this;
    };
    Square.prototype.setWidth = function(width) {
        return Rectangle.prototype.setWidth.call(this, width);
    };
    Square.prototype.setHieght = function(height) {
        return Rectangle.prototype.setHieght.call(this, height);
    };
    </script>
</body>

</html>
